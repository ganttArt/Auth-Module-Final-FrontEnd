<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Auth Module Final</title>
</head>

<body>
  <header>
    <h1>Auth Module Final</h1>
  </header>
  <main>
    <section id='signin-signup'>
      <form id='signup-form'>
        <fieldset>
          <legend>Sign Up</legend>
          <label for="username">
            <input type="text" id='username' name='username' placeholder="username">
          </label>

          <label for="password">
            <input type="text" id='password' name='password' placeholder="password">
          </label>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <form id='signin-form'>
        <fieldset>
          <legend>Sign In</legend>
          <label for="username">
            <input type="text" id='username' name='username' placeholder="username">
          </label>

          <label for="password">
            <input type="text" id='password' name='password' placeholder="password">
          </label>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <form id='show-users'>
      <button type="submit">Show all users</button>
      <ul id='users'>
        <li>User info 1</li>
        <li>User info 2</li>
      </ul>
    </form>
  </main>
  <footer>
    <p>&copy; 2021 Chris Gantt, Simone Odegard, Yuliya Barysevich, Elijah Prom</p>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
