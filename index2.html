<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Auth Module Final</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2> LOGIN </h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Username" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn" id="signin-form">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2> REGISTER </h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Username" required>
                        <input type="passworrd" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn" id="signup-form">Submit</button>
                        <input type="checkbox"> <span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" id="new" onclick="openLogin()">I have an account</button>


                </div>
            </div>
        </div>
        <form id='show-users'>
            <button type="submit">Show all users</button>
            <ul id='users'>

                <li>User info 1</li>
                <li>User info 2</li>
            </ul>
        </form>
    </div>
    </main>

</body>

</html>
